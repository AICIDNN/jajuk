#Tips
TipOfTheDay.0=Dass Sie mit einem schnellen [Shift]+Klick auf die Zurückspielen Schaltfläche den gerade gespielten Titel neu starten können?
TipOfTheDay.1=Dass Sie mit einem [Shift]+Klick auf die Voriges Schaltfläche zum ersten Titel des Albums zurückspringen können?
TipOfTheDay.2=Dass Sie einen zufälligen Titel zu Ihrer Playlist hinzufügen können, indem Sie die Schaltfläche mit dem Fragezeichen und dem kleinen Plus drücken?
TipOfTheDay.3=Dass Sie auch online Covers ansehen können, wenn Sie über einen Proxy Server auf das Netzwerk zugreifen? Verwenden Sie dazu die Einstellungsmöglichkeiten in der Konfigurations-Ansicht unter Netzwerk.
TipOfTheDay.4=Dass Covers heruntergeladen und gebuffert werden können, damit diese schnell zur Verfügung stehen, wenn sie angezeigt werden sollen? Nutzen Sie dazu die Option "Covers vorausladen" in der Konfigurations-Ansicht unter Covers.
TipOfTheDay.5=Dass Titel ausgeblendet werden können, die sich auf deaktivierten Quellen befinden? Nutzen Sie dazu die Option "Nur aktive Quellen anzeigen" in der Konfigurations-Ansicht unter Optionen.
TipOfTheDay.6=Dass fast alle Funktionen auch über die Tastatur bedient werden können?
TipOfTheDay.7=Dass Sie Titel per Drag and Drop (ziehen mit der Maus) von einer Tabellen- oder Baumansicht direkt in eine Playlist ziehen können?
TipOfTheDay.8=Dass man Titel kurz Anspielen kann ohne den ganzen Titel zu hören? Verwenden Sie dazu den Modus "Anspielen".
TipOfTheDay.9=Dass man die Überblendung zwischen zwei Titeln verändern kann? Öffnen Sie dazu die Konfigurations-Ansicht und ändern Sie unter Optionen den Wert "Überblendung", der das Zeitintervall in Sekunden festlegt.
TipOfTheDay.10=Dass Jajuk verkleinert gestartet werden kann, indem Sie rechts unten in der Taskleiste beim Jajuk Symbol die Option "Zeige Jajuk beim Starten" deaktivieren?
TipOfTheDay.11=Dass alle Hauptfunktionen von Jajuk auch ausschließlich über das Jajuk Taskleistensymbol gesteuert werden können (nur Linux & Windows)?
TipOfTheDay.12=Dass das Aussehen von Jajuk (Look and feel) in der Konfigurations-Ansicht unter Optionen geändert werden kann?
TipOfTheDay.13=Dass das Verhalten bei Doppelklick und Drag and Drop (ziehen mit der Maus) in der Konfigurations-Ansicht unter Optionen angepasst werden kann?
TipOfTheDay.14=Dass Jajuk "geplante Titel" nach den vom Benutzer gewählten Titeln abspielt?
TipOfTheDay.15=Dass die grafische Oberfläche veränderbar ist und Sie Fenster innerhalb Jajuks verschieben können?
TipOfTheDay.16=Dass man die Gesamtzahl an Titeln sehen kann, wenn man den Punkt "Kollektion" im Baum der physikalischen oder logischen Ansicht anklickt?
TipOfTheDay.17=Dass Etiketten (id3 tags) für Verzeichnisse in der physikalischen Ansicht online abgerufen werden können?
TipOfTheDay.18=Dass die Jajuk Abspiel-Historie (ganz oben im Jajuk Fenster) alle abgespielten Titel anzeigt?
TipOfTheDay.19=Dass man Titel mit der Schnellsuche einfach und schnell finden kann (Eingabefeld ganz links oben im Jajuk Fenster)?

