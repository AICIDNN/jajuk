#--- Tips of day ---
TipOfTheDay.0=That you can replay the current track from the beginning with [Shift+click] on the Rewind button?
TipOfTheDay.1=That you can replay the current album from its first track with [Shift+click]?
TipOfTheDay.2=That you can add shuffle items to playlists using the ? button in the playlist editor?
TipOfTheDay.3=That you can get covers online even behind proxy server using the Network tab of Parameter view?
TipOfTheDay.4=That you can buffer all covers found online to accelerate navigation in Cover view by selecting the "Preload covers" option in the Cover tab of Parameter view? 
TipOfTheDay.5=That you can hide unavailable tracks by selecting the "Show only mounted devices" option in the options tab of Parameter view?
TipOfTheDay.6=That you can perform almost any Jajuk function using the keyboard?
TipOfTheDay.7=That you can drag and drop items from tree views to the playlist editor and playlist repository?
TipOfTheDay.8=That you can listen to track introductions using intro mode?
TipOfTheDay.9=That you can configure cross-fade duration in the Options tab of Parameter view?
TipOfTheDay.10=That you can start Jajuk in reduced mode by unchecking the "Show Jajuk at start-up" option in the tray popup?
TipOfTheDay.11=That you can control Jajuk main functions using only the tray (Linux & Windows)?
TipOfTheDay.12=That the Jajuk look and feel is configurable in the Options tab of Parameter view?
TipOfTheDay.13=That you can configure double-click and drag and drop behavior (push and play) in the Options tab of Parameter view? 
TipOfTheDay.14=That Jajuk "planned" tracks are tracks that will be played after the current track selections? 
TipOfTheDay.15=That Jajuk graphical interface is fully dockable and you can drag and drop views to reorganize them?  
TipOfTheDay.16=That you can get the total number of files and tracks by selecting the "collection" node in physical or logical tree view? 
TipOfTheDay.17=That you can get tags online with the "Get tags online" function on directories in the physical tree view?
TipOfTheDay.18=That the Jajuk history bar (top of the window) displays all tracks previously played?
TipOfTheDay.19=That you can perform quick searches using the Search box (top of the window)?
TipOfTheDay.20=That you can report bugs or feature requests using the quality agent (Help -> Report an issue)?

