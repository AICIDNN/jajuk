#--- Tips of day ---
TipOfTheDay.0=Ότι μπορείς να ξαναπαίξεις το τρέχων κομμάτι από την αρχή με [Shift+click] στο κουμπί επαναφοράς?
TipOfTheDay.1=Ότι μπορείς να ξαναπαίξεις το τρέχων άλμπουμ από το πρώτο του κομμάτι με [Shift+click]?
TipOfTheDay.2=Ότι μπορείς να προσθέσεις τυχαία κομμάτια σε λίστες αναπαραγωγής χρησιμοποιώντας το κουμπί ? στον επεξεργαστή λίστας αναπαραγωγής?
TipOfTheDay.3=Ότι μπορείς λάβεις εξώφυλλα online ακόμη και πίσω από proxy server χρησιμοποιώντας την καρτέλα Δίκτυο της Προβολής Παράμετροι?
TipOfTheDay.4=Ότι μπορείς αποθηκεύσεις σε περιοχή προσωρινής αποθήκευσης όλα τα εξώφυλλα που βρέθηκαν online για να επιταχύνεις την πλοήγηση στην Προβολή Εξώφυλλο επιλέγοντας "Προαποθήκευση εξωφύλλων" στην καρτέλα Εξώφυλλα της Προβολής Παράμετροι? 
TipOfTheDay.5=Ότι μπορείς να κρύψεις τα μη διαθέσιμα κομμάτια επιλέγοντας "Εμφάνιση μόνο ενεργοποιημένων συσκευών" στην καρτέλα Επιλογές της Προβολής Παράμετροι?
TipOfTheDay.6=Ότι μπορείς να πραγματοποιήσεις σχεδόν κάθε λειτουργία του Jajuk χρησιμοποιώντας το πληκτρολόγιο?
TipOfTheDay.7=Ότι μπορείς να σύρεις και να αφήσεις αντικείμενα από Δενδρικές Προβολές στον επεξεργαστή λίστας αναπαραγωγής και στην αποθήκη λιστών αναπαραγωγής?
TipOfTheDay.8=Ότι μπορείς να ακούσεις εισαγωγές κομματιών χρησιμοποιώντας την κατάσταση λειτουργίας Εισαγωγή?
TipOfTheDay.9=Ότι μπορείς ρυθμίσεις την διάρκεια επικάλυψης-σβησίματος στην καρτέλα Επιλογές της Προβολής Παράμετροι?
TipOfTheDay.10=Ότι μπορείς τα εκκινήσεις το Jajuk σε συμπτυγμένη μορφή ξε-επιλέγοντας το "Εμφάνιση του Jajuk στο ξεκίνημα" in the tray popup?
TipOfTheDay.11=Ότι μπορείς να ελέγξεις της κύριες λειτουργίες του Jajuk χρησιμοποιώντας μόνο the tray (Linux & Windows)?
TipOfTheDay.12=Ότι η εμφάνιση και αίσθηση του Jajuk μπορεί να διαμορφωθεί από την καρτέλα Επιλογές της Προβολής Παράμετροι?
TipOfTheDay.13=Ότι μπορείς να ρυθμίσεις τη συμπεριφορά του διπλού-click και του drag and drop (προώθηση και αναπαραγωγή) στην καρτέλα Επιλογές της Προβολής Παράμετροι? 
TipOfTheDay.14=Οτι τα "προγραμματισμένα" κομμάτια του Jajuk είναι κομμάτια που θα αναπαραχθούν μετά τις τρέχουσες επιλογές κομματιών? 
TipOfTheDay.15=Ότι η διασύνδεση γραφικών του Jajuk είναι πλήρως dockable και ότι μπορείς να σύρεις και να αφήσεις Προβολές ώστε να τις οργανώσεις ξανά?  
TipOfTheDay.16=Ότι μπορείς να πάρεις το συνολικό αριθμό αρχείων και κομματιών επιλέγοντας τον κόμβο "Συλλογή" στην Προβολή Φυσικού ή Λογικού Δέντρου? 
