#--- Tips of the day ---
TipOfTheDay.0=Que vous pouvez rejouer le morceau courant par un Clic+[MAJ] sur le bouton Retour Rapide dans le panneau de contrôle ou le tray ?
TipOfTheDay.1=Que vous pouvez rejouer l'album courant par un Clic+[MAJ] sur le bouton Précédant dans le panneau de contrôle ou le tray ?
TipOfTheDay.2=Que vous pouvez ajouter des morceaux au hasard dans une liste de lecture en utilisant le bouton ? dans l'éditeur de liste de lecture ?
TipOfTheDay.3=Que vous pouvez récupérer les pochettes en ligne même derrière un proxy HTTP en utilisant les options de l'onglet Réseau dans la vue Paramètres  ?
TipOfTheDay.4=Que vous pouvez pré-charger toutes les pochettes en ligne pour accélérer la navigation en utilisant l'option Pré-charger les couvertures dans la vue Paramètres/onglet Pochettes ? 
TipOfTheDay.5=Que vous pouvez masquer les morceaux inaccessibles dans toute l'application en utilisant l'option Montrer seulement les supports montés dans la vue Paramètres/onglet Option ?
TipOfTheDay.6=Que vous pouvez pratiquement tout piloter au clavier ?
TipOfTheDay.7=Que vous pouvez glisser-déposer des éléments des arbres dans l'éditeur ou le référentiel de liste de lecture ?
TipOfTheDay.8=Que vous pouvez écouter des parties de morceaux en utilisant le mode Introduction ?
TipOfTheDay.9=Que vous pouvez configurer la durée du fondu enchaîné dans la vue Paramètres/ onglet Options ?
TipOfTheDay.10=Que vous pouvez démarrer Jajuk sans interface graphique en décochant l'option "Montrer jajuk au démarrage" dans le tray ?
TipOfTheDay.11=Que vous pouvez piloter les fonctions principales de Jajuk via le tray (Windows et Linux) ?
TipOfTheDay.12=Que le thème de Jajuk est configurable via la vue Paramètres / onglet Options ?
TipOfTheDay.13=Que vous pouvez configurer la comportement du double clic et du glisser-déposer (pousser ou jouer) dans la vue Paramètres / onglet Options ? 
TipOfTheDay.14=Que les morceaux "planifiés" dans l'éditeur de liste de lecture sont les morceaux joués à la fin de la sélection courante ? 
TipOfTheDay.15=Que l'interface graphique de Jajuk est "dockable" et peut être redimensionnées ou réorganisée par glisser-déposer ?  
TipOfTheDay.16=Que vous pouvez obtenir le nombre total de fichiers ou de morceaux en sélectionnant le noeud "collection" dans les arbres ? 
TipOfTheDay.17=Que vous pouvez modifier les tags de vos morceaux en ligne via la fonction "Obtenir les tags en ligne" dans la vue Arbre Physique sur un répertoire ?
TipOfTheDay.18=Que la barre d'historique (en haut de la fenêtre) montre tous les morceaux joués précédemment ?
TipOfTheDay.19=Que vous pouvez trouver des morceaux rapidement en utilisant la boite de recherche en haut à gauche ?
TipOfTheDay.20=Que vous pouvez communiquer facilement avec l'équipe Jajuk (envoi de bugs, demande de fonctionnalités..) grâce à l'Agent Qualité (Aide -> Reporter un bug ou une évolution) ?
TipOfTheDay.21=Que vous pouvez crééer des DJs intelligents pour faire votre programmation ?

