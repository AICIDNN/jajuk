<h1>The Animation view</h1>

<p>This view simply displays current played track name with some
special text effects like fade. Note that text is resized dynamically
when you resize or reorganize the view.</p>
<p>You can select text to display using the Animation Pattern field in Parameter view / Tags tab.</p>
